<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: white;
            margin: 10px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            color: #4682b4;
        }
        footer {
            background-color: #4682b4;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Party poppers animation styles */
        .confetti {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Father's Day Papa</h1>
    </header>
    <div class="content">
        <div class="card">
            <img src="fathers-day-image.jpg" alt="Father's Day">
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Father's Day Celebration</p>
    </footer>
    <div class="confetti" id="confetti"></div>

    <script>
        function createConfettiPiece() {
            const confetti = document.getElementById('confetti');
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.left = Math.random() * 100 + 'vw';
            confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.appendChild(confettiPiece);

            setTimeout(() => {
                confettiPiece.remove();
            }, 2000);
        }

        function startConfetti() {
            setInterval(createConfettiPiece, 50);
        }

        window.onload = startConfetti;
    </script>
</body>
</html>
